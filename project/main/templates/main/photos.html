{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/photos.css' %}" />
    <title>{{ photo.Name }}</title>
</head>
<body>
    <h1>{{ photo.Name }}</h1>
    <img src="{{ photo.Photo.url }}" alt="{{ photo.Name }}">
    <p>{{ photo.Description }}</p>
    <p>{{ photo.Tags }}</p>
</body>
</html>
